{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<main>
    <div class="modal-content">
        <h2>Giriş Yap</h2>
        <form action="{{ url_for('login') }}" method="post" class="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Giriş Yap</button>
        </form>
        <p>Hesabınız yok mu? <a href="{{ url_for('register') }}" id="register-link">Kayıt Ol</a></p>
        <p>Şifrenizi mi unuttunuz? <a href="{{ url_for('forgot_password') }}" id="forgot-password-link">Şifremi Unuttum</a></p>
    </div>
</main>
{% endblock %}
